<h1>Google Maps en Angular 18.</h1>
<google-map height="600px" width="800px" [options]="options"> 
  @for (location of officeLocationsGreen; track location) {
    <map-advanced-marker
      #markerElem="mapAdvancedMarker"
      [position]="{ lat: location.lat, lng: location.lng }"
      [content]="location.content"    
    />
  }
  @for (location of officeLocationsYellow; track location) {
    <map-advanced-marker
      #markerElem="mapAdvancedMarker"
      [position]="{ lat: location.lat, lng: location.lng }"
      [content]="location.content"
    />
  }
  @for (location of officeLocationsRed; track location) {
    <map-advanced-marker
      #markerElem="mapAdvancedMarker"
      [position]="{ lat: location.lat, lng: location.lng }"
      [content]="location.content"
    />
  }
</google-map>
